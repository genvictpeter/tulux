### ECall configuration settings ###

# MSD_FILE_PATH specifies the path of the MSD data file
MSD_FILE_PATH=/etc

# MSD_FILE_NAME specifies the name of the MSD data file
MSD_FILE_NAME=msdsettings.txt

# LOCATION_UPDATE_INTERVAL_MS specifies periodic interval(in milliseconds) used by the ecall
# application to update the location information in MSD
LOCATION_UPDATE_INTERVAL_MS=100

# AUDIO_OUTPUT_DEVICE_TYPE specifies the output device type used during  voice conversation
# SPEAKER - uses the speaker on the device
AUDIO_OUTPUT_DEVICE_TYPE=SPEAKER

# VOICE_SAMPLE_RATE specifies audio sample rate used during eCall voice conversation
# Use 32 bit unsigned integer values
VOICE_SAMPLE_RATE=16000

# VOICE_CHANNEL_TYPE specifies the audio channels used during eCall voice conversation
# LEFT - uses the left channel
# RIGHT - uses the right channel
# STEREO - uses both left and right channel
VOICE_CHANNEL_TYPE=STEREO

# VOICE_STREAM_FORMAT specifies the audio format used during eCall voice conversation
# PCM_16BIT_SIGNED - 16 bit signed PCM format
VOICE_STREAM_FORMAT=PCM_16BIT_SIGNED
